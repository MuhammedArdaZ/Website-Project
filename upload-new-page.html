<!DOCTYPE html>
<html lang="en">

<head>
    <meta>
    <title>HasHaber/post-news</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <div id="top-bar">
        <a href="main-page.html">
            <img src="Images/logo-revert.png" alt="HasHaber" id="main-logo">
        </a>
    <a href="" id="dark-light-theme-button">&#x1F315</a>

        <div id="date-clock-div">
            <span id="date-span"></span>
            <span id="clock-span"></span>
        </div>

        <script>
            var clockSpan = document.getElementById("clock-span");
            var dateSpan = document.getElementById("date-span")
            date_time()

            function date_time() {
                var date = new Date();
                var day = date.getDay();
                var month = date.getMonth();
                var year = date.getFullYear()
                var second = date.getSeconds();
                var minute = date.getMinutes();
                var hour = date.getHours();

                dateSpan.textContent =
                    ("0" + day).substr(-2) + "-" + ("0" + month).substr(-2) + "-" + ("0" + year).substr(-2);
                clockSpan.textContent =
                    ("0" + hour).substr(-2) + ":" + ("0" + minute).substr(-2) + ":" + ("0" + second).substr(-2);
            }
            setInterval(date_time, 1000);
        </script>


    </div>
    <form action="" method="get">
        <div class="upload-page-div">
            <ul>
                <li class="upload-new-page-li">
                    <div>
                        <input id="upload-new-page-link" type="url" placeholder="Image URL: 'https://...'" size="30px"
                            pattern="https://.*" required>
                        <input type="button" id="upload-new-page-url-button" value="Upload Image">
                    </div>

                    <input id="upload-new-page-title" type="text" id="" placeholder="Title...">
                    <textarea id="upload-new-page-content" placeholder="Content..." cols="100" rows="20"
                        required></textarea>
                </li>
            </ul>
        </div>
        <div class="register-login-upload">
            <input class="register-login-upload-button" type="submit" value="Upload">
        </div>
    </form>
</body>
