<!DOCTYPE html>
<html lang="en">

<head>
  <meta>
  <title>HasHaber/login</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="top-bar"><a href="main-page.html">
      <img src="logo-revert.png" alt="HasHaber" id="main-logo"></a>
  <a href="" id="dark-light-theme-button">&#x1F315</a>

        <div id="date-clock-div">
            <span id="date-span"></span>
            <span id="clock-span"></span>
        </div>

        <script>
            var clockSpan = document.getElementById("clock-span");
            var dateSpan = document.getElementById("date-span")
            date_time()

            function date_time() {
                var date = new Date();
                var day = date.getDate();
                var month = date.getMonth() + 1;
                var year = date.getFullYear()
                var second = date.getSeconds();
                var minute = date.getMinutes();
                var hour = date.getHours();

                dateSpan.textContent =
                    ("0" + day).substr(-2) + "-" + ("0" + month).substr(-2) + "-" + year;
                clockSpan.textContent =
                    ("0" + hour).substr(-2) + ":" + ("0" + minute).substr(-2) + ":" + ("0" + second).substr(-2);
            }
            setInterval(date_time, 1000);
        </script>


    </div>
  <form action="/api/login" method="post">
    <div class="register-login-upload">
      <ul>
        <li>
          <input name="email" id="email" type="email" placeholder="E-mail" required>
          <input name="password" id="password" type="password" placeholder="Password" required>
        </li>
      </ul>
    </div>

    <div class="register-login-upload">
      <a href="main-page.html">
        <input class="register-login-upload-button" type="submit" value="Login">
      </a>
    </div>
  </form>
</body>

</html>
